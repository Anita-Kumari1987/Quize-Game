<!DOCTYPE html>
 <html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quize Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="gameContainer">
    <div class="progressBarContainer">
      <div class="progressBar">
        <div class="circle">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
        <div class="circle">4</div>
        <div class="circle">5</div>
        <div class="circle">6</div>
        <div class="circle">7</div>
        <div class="circle">8</div>
        <div class="circle">9</div>
        <div class="circle">10</div>             
      </div>
      <div>
        <span id="notification">"Your answer is correct"</span>
      </div>
    </div>
    <div class="questionContainer"></div>
    <div class="answerContainer">
      <ul id="options_list">
        <li id="option_1" class="option"></li> 
        <li class="option"></li> 
        <li class="option"></li> 
        <li class="option" id="answer"></li> 
      </ul>
    </div>
    <div class="btnContainer">
      <button id="nextBtn">Next</button>
    </div>
    <div class="scoreBoardContainer">
      <div class="scoreText">Final Score:</div>
      <div class="scoreNumber"> 0/10</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
